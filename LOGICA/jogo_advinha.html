<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	alert("Este é o jogo de adivinhar o número que o computador vai pensar.");
	var numeroPensado = Math.round(Math.random() * 10);
	var chute = parseInt(prompt("Digite seu chute:"));
	document.write("<h2>Jogo de adivinhar o número que o computador pensou.</h2>");

	if (chute == numeroPensado) {
		mostra("<h3>Parabéns, você acertou!</h3>");
	}
	else {
		mostra("<h3>Que pena, você errou, mas tente outra vez.</h3><br>O numero pensado foi "+numeroPensado+".");
	}

</script>
