<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	alert("Este é o jogo de adivinhar o número que o computador vai pensar.");
	var numeroPensado = Math.round(Math.random() * 10);
	var tentativas = 1;
   	while(tentativas <= 3){ 
		var chute = parseInt(prompt("Digite seu chute:"));
		if (chute == numeroPensado) {
			mostra("<h3>Parabéns, você acertou, miseravi!</h3>");
			break;
		}
		else {
			mostra("<h3>Que pena, você errou.</h3>");
		}
		tentativas++;
	}
	mostra("FIM");
</script>
