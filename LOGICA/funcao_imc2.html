<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura,peso){
		var imc = peso / (altura*altura);
		return imc;
	}

	/*function calculaImc(altura,peso){
	return peso / (altura*altura);
	}*/

	var nome = prompt("Digite seu nome")
	var alturaInformada = prompt("Informe sua altura");
	var pesoInformado = prompt("Informe seu peso");
	var resultado = calculaImc(alturaInformada,pesoInformado);
	mostra(nome + ", o seu imc é: " + resultado); 

	if (resultado < 18.5) {
		mostra("Você está abaixo do recomendado.");
	}
	if (resultado > 35) {
		mostra("Você está acima do recomendado.");
	}
	/*if (resultado >= 18.5) {
		if (resultado <= 35) {
			mostra("Seu imc está ótimo.");
		}
	}*/
	if (resultado >= 18.5 && resultado <= 35) {
		mostra("Seu imc está filé!");
	}

</script>
