<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias"));
	var empates = parseInt(prompt("Entre com o número de empates"));
	var pontos = vitorias * 3 + empates;
	var antPontos = parseInt(prompt("Quantos pontos seu time tinha no ano passado?"))
	mostra("Seu time tem "+pontos+" pontos");

	if(pontos > antPontos){
		mostra("Seu time está melhor do que o ano passado");
    }
    if(pontos < antPontos){
		mostra("Seu time está pior do que o ano passado");
    }
	if(pontos == antPontos){
		mostra("Seu time está igual ao ano passado");
    }
    mostra("Fim");

</script>
