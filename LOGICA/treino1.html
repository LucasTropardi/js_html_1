<meta charset="UTF-8">

<h1>vamos treinar funções.</h1>

<script type="text/javascript">
	
	function pulaLinha(){

		document.write("<br>");
		//document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	mostra("Testando a segunda função.");

	document.write("Como programar em javascript bem iniciante no início.");
	pulaLinha();
	document.write("Learning to code javascript.");


</script>
