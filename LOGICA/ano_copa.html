<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	var limite = parseInt(prompt("Digite o ano limite: "));
	var anoCopa = 1930;

	while(anoCopa < (limite + 1)){
		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}
	alert("Fim");
</script>
